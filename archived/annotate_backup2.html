   <script type="text/javascript">

      /*
        Annotation notes
        1. The image is 640 x 480

        The annotations will be saved to an XML file in Pascal format
        Let's use 

        <annotation>
          <folder>images</folder>
          <filename>image1.jpg</filename>
          <path>/home/user/images/image1.jpg</path>
          <source>
            <database>Unknown</database>
          </source>
          <size>
            <width>640</width>
            <height>480</height>
            <depth>3</depth>
          </size>
          <segmented>0</segmented>
          <object>
            <name>dog</name>
            <pose>Left</pose>
            <truncated>1</truncated>
            <difficult>0</difficult>
            <bndbox>
              <xmin>123</xmin>
              <ymin>117</ymin>
              <xmax>198</xmax>
              <ymax>198</ymax>
            </bndbox>
          </object>



      */
          var generateBtn = document.getElementById('btn-next');
          generateBtn.addEventListener('click', fetchData);

 


          fabric.Object.prototype.set({
              transparentCorners: false,
              borderColor: '#ffff00',
              cornerColor: '#ffff00'
          }); 

           var canvasC = new fabric.Canvas('c');
           canvasC.backgroundColor = '#333';
           canvasC.setDimensions({width:640, height:480});

           
           fabric.Image.fromURL("/img/a.png", function (img) {    
               canvasC.setBackgroundImage(img, canvasC.renderAll.bind(canvasC), {
                   scaleX: 1,
                   scaleY: 1
               });
           });

           // create a rectangle with angle=45
           var rect = new fabric.Rect({
               left: 20,
               top: 20,
               fill:'transparent',
               width: 100,
               height: 100,
               strokewidth: 1,
               stroke: '#f5ef42',
               strokeUniform: true
           });

           canvasC.add(rect);
           canvasC.item(0).lockRotation = true;
           rect.setControlsVisibility({ mtr: false })


           canvasC.on('mouse:up', onMouseUp);

           // Assign object width and height to width and height variables
           // Change the vars if a scale even occurs
           // Need to so this because the scale values are null until a scale action occurs
           cwidth = rect.width;
           cheight = rect.height;
           ctop = rect.top;
           cleft = rect.left;

           function onMouseUp(e) {
               targetObject = e.target;
               console.log('Width =  '+ cwidth);
               console.log('Height =  '+ cheight);
               console.log('X = '+ cleft);     
               console.log('Y = '+ ctop);           
           }

           function onScale(e) {
               targetObject = e.target;
               cwidth = targetObject.getScaledWidth();
               cheight = targetObject.getScaledHeight();
               ctop = targetObject.get('top');
               cleft = targetObject.get('left');
           }

           canvasC.on('mouse:up', onMouseUp);
           canvasC.on('object:scaling', onScale);


           fabric.Object.prototype.noScaleCache = true;

          function fetchData() {
            //alert("Fetch");
            fetch('http://127.0.0.1:5500/templates/get_next_image.txt')
              .then(function (response) {
                if (response.status !== 200) {
                  console.log(
                    'Looks like there was a problem. Status Code: ' + response.status
                  );
                  return;
                }
                response.json().then(function (data) {
                  console.log(data);
                  console.log(data.image);
                  document.getElementById('demo').innerText = data.image;
                  newimage = "/img/" + data.image;
                  fabric.Image.fromURL(newimage, function (img) {    
                    canvasC.setBackgroundImage(img, canvasC.renderAll.bind(canvasC), {
                    scaleX: 1,
                    scaleY: 1
                    });
                  });

                  console.log("X = " + data.x)
                  console.log("Y = " + data.y)
                  console.log("W = " + data.w)
                  console.log("H = " + data.h);



                  rect.set({
                    left: data.x,
                    top: data.y,
                    width: data.w,
                    height: data.h,
                    visible:true,
                    scaleX: 1,
                    scaleY: 1
                  });

                  rect.setCoords();
                  canvasC.renderAll();

                });
              })
              .catch(function (err) {
                console.log('Fetch Error :-S', err);
              });
          }


    </script>
